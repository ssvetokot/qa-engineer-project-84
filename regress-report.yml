bugreports:
  - summary: |
      Фото товара не по размеру
      https://github.com/ssvetokot/Photo/blob/main/2025-05-06_21-34.png?raw=true
    environment: |
      Google Chrome 135.0.7049.115 (Официальная сборка) (64 бит)
      ОС Windows 11
    steps-to-reproduce: |
      - Зайти на главную страницу магазина
    expected-result: |
      Фото должно быть в пределах допустимой области, не обрезано
    actual-result: |
      Фотографии обрезаны, на некоторых карточках не видно половину товара

  - summary: |
      Не работает фильтр "В наличии"
    environment: |
      Google Chrome 135.0.7049.115 (Официальная сборка) (64 бит)
      ОС Windows 11
    steps-to-reproduce: |
      - Зайти на главную страницу магазина
      - Убрать галку с фильтра "В наличии"
    expected-result: |
      Должны показываться товары, которых нет в наличии или системная ошибка "Ничего не найдено"
    actual-result: |
      Показываются все товары, которые есть в наличии, пропадает кнопка, переличтывающая страницы каталога

  - summary: |
      Не появляется системное сообщение при поиске несуществующего товара
    environment: |
      Google Chrome 135.0.7049.115 (Официальная сборка) (64 бит)
      ОС Windows 11
    steps-to-reproduce: |
      - Зайти на главную страницу магазина
      - Ввести поисковой запрос "appll"
    expected-result: |
      Появляется системная ошибка "Ничего не найдено" или система сама исправляет опечатку в запросе
    actual-result: |
      Показывается полный каталог товаров, не соответствующий поиску

  - summary: |
      Не сохраняется выбранный язык при переходе между страницами
    environment: |
      Google Chrome 135.0.7049.115 (Официальная сборка) (64 бит)
      ОС Windows 11
    steps-to-reproduce: |
      - Зайти на главную страницу магазина
      - Выбрать язык "Русский"
      - Перейти в корзину
      - Перейти в каталог
    expected-result: |
      Язык интерфейса остался русским
    actual-result: |
      Язык переключился на английский

  - summary: |
      Пропадает кнопка перехода между страницами каталога
    environment: |
      Google Chrome 135.0.7049.115 (Официальная сборка) (64 бит)
      ОС Windows 11
    steps-to-reproduce: |
      - Зайти на главную страницу магазина
      - Выбрать категорию "beauty"
      - Выбрать пустую категорию
    expected-result: |
      Появляются кнопки перехода между страницами каталога
    actual-result: |
      Кнопки пропали

  - summary: |
      Не работает фильтр по категориям
    environment: |
      Google Chrome 135.0.7049.115 (Официальная сборка) (64 бит)
      ОС Windows 11
    steps-to-reproduce: |
      - Зайти на главную страницу магазина
      - Выбрать категорию "groceries"
    expected-result: |
      Отображаются все товары, подходящие запросу
    actual-result: |
      Отображаются товары только с первой страницы каталога
