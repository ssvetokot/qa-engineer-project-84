- summary: |
    Проверка обработки невалидных значений в фильтре цены
  requirement: |
    Система должна предотвращать ввод некорректных значений или выводить сообщение об ошибке при вводе невалидных данных в фильтре цены
  prerequisites:
    Нет
  test-data: |
    Минимальная цена: "-8"
    Максимальная цена: "текст"
  steps:
    - Ввести "-8" в поле "Минимальная цена"
    - Ввести "текст" в поле "Максимальная цена"
  expected-result: |
    Появляется сообщение об ошибке: "Укажите корректный диапазон цен" или поле не позволяют ввести недопустимые символы

- summary: |
    Проверка возврата товара в остаток при удалении из корзины
  requirement: |
    При удалении товара из корзины количество товара на складе увеличивается на соответствующее число
  prerequisites:
    Нет
  test-data: |
    Товар "Apple", количество: 1
  steps:
    - Добавить товар "Apple" в корзину
    - Запомнить текущее количество товара "Apple" в наличии на складе
    - Удалить товар "Apple" из корзины
    - Перейти на главную страницу магазина
    - Проверить количество товара "Apple" на складе
  expected-result: |
    Количество товара "Apple" на складе увеличилось на 1 по сравнению с первоначальным значением

- summary: |
    Проверка уведомления при попытке добавить в корзину больше товара, чем есть в наличии
  requirement: |
    При попытке добавить в корзину количество товара, превышающее остаток на складе, появляется уведомление о недостаточном количестве
  prerequisites:
    Нет
  test-data: |
    Товар: "Dolce Shine Eau de", в наличии: 4
  steps:
    - Открыть карточку товара "Dolce Shine Eau de"
    - Нажать "Добавить в корзину" 5 раз подряд
  expected-result: |
    Появляется уведомление "Товар закончился"
