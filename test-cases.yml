    Корзина пуста
  test-data: |
    Нет
  steps:
    - Перейти в корзину
  expected-result: |
    Кнопка "Оформить заказ" не отображается

- summary: |
    Проверка успешного удаления товара из корзины
  requirement: |
    Пользователь должен иметь возможность удалять товары из корзины
  prerequisites:
    Нет
  test-data: |
    Товар "Essence Mascara Lash Princess"
