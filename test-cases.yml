---
- summary: |
    Проверка успешного добавления товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину
  prerequisites:
    Нет
  test-data: |
    Товар = "Red Lipstick", количество = 1
  steps:
    - Открыть карточку товара "Red Lipstick"
    - Нажать "Добавить в корзину"
    - Перейти в корзину
  expected-result: |
    В корзине отображается товар "Red Lipstick" в количестве 1

- summary: |
    Проверка успешного оформления заказа
  requirement: |
    Пользователь должен иметь возможность оформлять заказ
  prerequisites:
    В корзине есть товар "Red Lipstick"
  test-data: |
    Товар = "Red Lipstick", количество = 1
  steps:
    - Перейти в корзину
    - Нажать "Оформить заказ"
  expected-result: |
    Отображается сообщение "Заказ успешно оформлен"

- summary: |
    Проверка сохранения корзины после обновления страницы
  requirement: |
    Корзина не должна сбрасываться после обновления страницы
  prerequisites:
    Нет
  test-data: |
    Товар "Red Lipstick"
  steps:
    - Добавить в корзину товар "Red Lipstick"
    - Перейти в корзину
    - Обновить страницу (F5)
  expected-result: |
    В корзине отображается товар "Red Lipstick" после обновления страницы

- summary: |
    Проверка отсутствия кнопки "Оформить заказ" при пустой корзине
  requirement: |
    Система не должна позволять оформить заказ без товаров
  prerequisites:
    Корзина пуста
  test-data: |
    Нет
  steps:
    - Перейти в корзину
  expected-result: |
    Кнопка "Оформить заказ" не отображается

- summary: |
    Проверка успешного удаления товара из корзины
  requirement: |
    Пользователь должен иметь возможность удалять товары из корзины
  prerequisites:
    Нет
  test-data: |
    Товар "Essence Mascara Lash Princess"
  steps:
    - Добавить в корзину товар "Essence Mascara Lash Princess"
    - Перейти в корзину
    - Нажать "Удалить" рядом с товаром
  expected-result: |
    Товар "Essence Mascara Lash Princess" исчезает из корзины, итоговая сумма уменьшается на стоимость удалённого товара

- summary: |
    Проверка отображения уведомления после удаления товара из корзины
  requirement: |
    Если товар удален из корзины, пользователь должен получить уведомление
  prerequisites:
    Нет
  test-data: |
    Товар "Essence Mascara Lash Princess"
  steps:
    - Добавить в корзину товар "Essence Mascara Lash Princess"
    - Открыть корзину
    - Удалить товар из корзины
  expected-result: |
    Появляется уведомление «Товар удален из корзины»

- summary: |
    Проверка отображения списка товаров при наличии товаров
  requirement: |
    Пользователь должен видеть список товаров в каталоге
  prerequisites:
    В магазине есть хотя бы один товар
  test-data: |
    Нет
  steps:
    - Прокрутить главную страницу страницу вниз
  expected-result: |
    Отображается список всех доступных товаров

- summary: |
    Проверка фильтрации товаров по заданному диапазону цен
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по диапазону цен
  prerequisites:
    Нет
  test-data: |
    Диапазон цен от 0 до 6577.499
  steps:
    - Установить минимальную цену 0
    - Установить максимальную цену 6577.499
  expected-result: |
    Отображаются только товары с ценой от 0 до 6577.499 включительно

- summary: |
    Проверка фильтрации товаров только по минимальной цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по минимальной цене
  prerequisites:
    Выбран фильтр категории "beauty"
  test-data: |
    Минимальная цена: 1000
  steps:
    - Установить минимальную цену 1000
    - Оставить поле максимальной цены пустым
  expected-result: |
    Отображаются только товары с ценой 1000 и выше

- summary: |
    Проверка фильтрации товаров только по максимальной цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по максимальной цене
  prerequisites:
    Выбран фильтр категории "beauty"
  test-data: |
    Максимальная цена: 2000
  steps:
    - В поле "Максимальная цена" установить значение 2000
    - Оставить поле "Минимальная цена" пустым
  expected-result: |
    В списке отображаются только товары с ценой, не превышающей значение 2000 (включительно)

- summary: |
    Проверка одновременной фильтрации товаров по диапазону цен и бренду
  requirement: |
    Пользователь должен иметь возможность применять несколько фильтров одновременно
  prerequisites:
    Нет
  test-data: |
    Диапазон цен: 10 - 20
    Бренд: Velvet Touch
  steps:
    - В поле "Минимальная цена" установить значение 10
    - В поле "Максимальная цена" установить значение 20
    - Выбрать бренд "Velvet Touch"
  expected-result: |
    В списке отображаются только товары бренда "Velvet Touch" с ценой от 10 до 20 (включительно). Товары других брендов или с ценой вне диапазона не отображаются

- summary: |
    Проверка фильтрации товаров по категории, цене, наличию и бренду
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по категории, цене, наличию и бренду одновременно
  prerequisites:
    Нет
  test-data: |
    - Категория: furniture  
    - Цена: от 1000 до 5000  
    - Наличие: в наличии  
    - Бренд: Annibale Colombo
  steps:
    - Выбрать категорию "furniture"
    - В поле "Минимальная цена" установить значение 1000
    - В поле "Максимальная цена" установить значение 5000
    - Отметить фильтр "В наличии"
    - Выбрать бренд "Annibale Colombo"
  expected-result: |
    В списке отображаются только товары категории "furniture" бренда "Annibale Colombo" с ценой от 1000 до 5000 (включительно), которые есть в наличии. Товары, не соответствующие этим условиям, не отображаются

- summary: |
    Проверка сохранения применённых фильтров при возврате из карточки товара на страницу категории
  requirement: |
    Фильтры должны сохраняться при возврате на страницу категории после просмотра карточки товара
  prerequisites:
    Нет
  test-data: |
    Фильтр по цене от 10 до 20
  steps:
    - Установить фильтр по цене от 10 до 20
    - Нажать на первый в отфильтрованном списке товар
    - Вернуться на страницу категории с помощью кнопки браузера "назад"
  expected-result: |
    После возврата на страницу категории фильтр по цене (от 10 до 20) остаётся применённым, список товаров отображается с учётом установленного фильтра

